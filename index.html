<!DOCTYPE html>
<html>
  <head>
    <title>Random people</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }

      .container {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      .profile {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
      }

      .profile img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
      }

      .profile-info {
        margin-left: 20px;
      }

      .profile-info h2 {
        margin: 0;
      }

      .profile-info p {
        margin: 5px 0;
      }

      .buttons {
        display: flex;
        justify-content: space-between;
      }

      .button {
        padding: 10px 20px;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
      }

      .button.like {
        background-color: #4caf50;
        color: #fff;
      }

      .button.dislike {
        background-color: #f44336;
        color: #fff;
      }

      .header-bar {
        display: flex;
        justify-content: flex-end;
        margin-bottom: 20px;
      }

      .message-link {
        padding: 10px;
        background-color: #4caf50;
        color: #fff;
        border-radius: 5px;
        cursor: pointer;
      }

        /* The Modal (background) */
        .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        padding-top: 100px; /* Location of the box */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0,0,0); /* Fallback color */
        background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        /* Modal Content */
        .modal-content {
        background-color: #fefefe;
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        }

        /* The Close Button */
        .close {
        color: #aaaaaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        }

        .close:hover,
        .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
        }

      .message-list {
        max-height: 300px;
        overflow-y: auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .message-list p {
        margin: 0;
        padding: 5px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Random people</h1>

      <div class="header-bar">
        <div class="message-link">Messages</div>
      </div>

      <div class="profile">
        <img
          src="https://randomuser.me/api/portraits/men/1.jpg"
          alt="Profile Picture"
        />
        <div class="profile-info">
          <h2>John Doe</h2>
          <p>Age: 25</p>
          <p>Location: New York</p>
        </div>
      </div>

      <div class="buttons">
        <div class="button dislike">Dislike</div>
        <div class="button like">Like</div>
      </div>
    </div>
    
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
        <span class="close">&times;</span>
        <p>Some text in the Modal..</p>
        </div>
    </div>

    <script>
      async function getRandomUser() {
        const response = await fetch("https://randomuser.me/api");
        const data = await response.json();
        return data.results[0];
      }

      (async function () {
        let data = await getRandomUser();
        const profiles = [
          {
            name: data.name,
            age: data.dob.age,
            location: data.location.city,
            image: data.picture.large,
          },
        ];

        // Generate additional profiles
        for (let i = 0; i < 500; i++) {
          profiles.push({
            name: "",
            age: "",
            location: "",
            image: ``,
          });
        }

        let currentProfileIndex = 0;
        let dislikedProfiles = [];

        const profileImage = document.querySelector(".profile img");
        const profileName = document.querySelector(".profile-info h2");
        const profileAge = document.querySelector(
          ".profile-info p:nth-of-type(1)"
        );
        const profileLocation = document.querySelector(
          ".profile-info p:nth-of-type(2)"
        );
        const dislikeButton = document.querySelector(".button.dislike");
        const likeButton = document.querySelector(".button.like");
        const messageLink = document.querySelector(".message-link");
        const closeMessageLink = document.querySelector(".close-button");
        const popup = document.querySelector(".popup");

        dislikeButton.addEventListener("click", () => {
          // Perform action when dislike button is clicked
          getNextProfile();
        });

        likeButton.addEventListener("click", () => {
            // Perform action when like button is clicked
            getNextProfile();
            showPopup(profileName.textContent);
        });

        async function getNextProfile() {
          currentProfileIndex++;
          if (currentProfileIndex >= profiles.length) {
            currentProfileIndex = 0;
          }

          const nextProfile = profiles[currentProfileIndex];
          if (nextProfile.name === "") {
            const data = await getRandomUser();
            nextProfile.name = data.name.first;
            nextProfile.age = data.dob.age;
            nextProfile.location = data.location.city;
            nextProfile.image = data.picture.large;
          }
          profileImage.src = nextProfile.image;
          profileName.textContent = nextProfile.name;
          profileAge.textContent = `Age: ${nextProfile.age}`;
          profileLocation.textContent = `Location: ${nextProfile.location}`;
        }

        getNextProfile();
      })();
    </script>
  </body>
</html>
